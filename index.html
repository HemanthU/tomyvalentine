<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter ‚ù§Ô∏è</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      font-family:sans-serif;
      color:white;
    }

    .container{
      text-align:center;
    }

    .pin-display{
      font-size:2rem;
      letter-spacing:10px;
      margin-bottom:20px;
    }

    .keypad{
      display:grid;
      grid-template-columns:repeat(3,70px);
      gap:12px;
      justify-content:center;
    }

    button{
      height:60px;
      font-size:1.2rem;
      border:none;
      border-radius:14px;
      background:white;
      color:#ff4b6e;
      cursor:pointer;
    }

    .msg{
      margin-top:15px;
      font-size:0.9rem;
      opacity:0.8;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="pin-display" id="display">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>

  <div class="keypad">
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
    <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>
    <button onclick="press(6)">6</button>
    <button onclick="press(7)">7</button>
    <button onclick="press(8)">8</button>
    <button onclick="press(9)">9</button>
    <button onclick="clearPin()">‚å´</button>
    <button onclick="press(0)">0</button>
    <button onclick="check()">OK</button>
  </div>

  <div class="msg" id="msg">Enter our special number ‚ù§Ô∏è</div>

</div>

<script>
  let pin="";
  const correct="2026";

  function press(num){
    if(pin.length<4){
      pin+=num;
      updateDisplay();
    }
  }

  function clearPin(){
    pin="";
    updateDisplay();
  }

  function updateDisplay(){
    document.getElementById("display").innerText =
      pin.padEnd(4,"‚Ä¢");
  }

  function check(){
    if(pin===correct){
      window.location.href="slider.html";
    }else{
      document.getElementById("msg").innerText="Wrong number üíî";
      pin="";
      updateDisplay();
    }
  }
</script>

</body>
</html>
